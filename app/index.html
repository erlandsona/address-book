<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Title</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div>
      <h1>My Friends</h1>
      <form action="#">
        <input type="text" id="photoUrl" placeholder="Photo URL"/>
        <input type="text" id="firstName" placeholder="First Name" required="required"/>
        <input type="text" id="lastName" placeholder="Last Name" required="required"/>
        <input type="text" maxlength="3" id="pNum1" placeholder="xxx" required="required"/> -
        <input type="text" maxlength="3" id="pNum2" placeholder="xxx" required="required"/> -
        <input type="text" maxlength="4" id="pNum3" placeholder="xxxx" required="required"/>
        <input type="email" id="emailAddress" placeholder="email@address.com" required="required"/>
        <input type="submit" id="submit" value="New Friend"/>
      </form>
      <table>
        <thead>
          <tr>
            <th>Profile Pic</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Eamil Address</th>
          </tr>
        </thead>
        <tbody id="friendList"></tbody>
      </table>
    </div>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/lodash.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
