<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Title</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div>
      <h1>My Friends</h1>
      <form action="https://blahblahfriendsapp.firebaseio.com/friends.json" method="POST">
        <input type="text" name="photoURL" placeholder="Photo URL"/>
        <input type="text" name="firstName" placeholder="First Name" required="required"/>
        <input type="text" name="lastName" placeholder="Last Name" required="required"/>
        <input type="text" maxlength="3" name="pNum1" placeholder="xxx" required="required"/> -
        <input type="text" maxlength="3" name="pNum2" placeholder="xxx" required="required"/> -
        <input type="text" maxlength="4" name="pNum3" placeholder="xxxx" required="required"/>
        <input type="text" name="emailAddress" placeholder="Email Address" required="required"/>
        <input type="submit" value="New Friend"/>
      </form>
      <table>
        <thead>
          <tr>
            <th>Profile Pic</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Eamil Address</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
